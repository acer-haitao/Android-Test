apply plugin: 'com.android.application'

apply from: '../signing.gradle'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    // For customization of Volley to build.
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "me.zhanghai.android.douya"
        minSdkVersion 15
        // We haven't been ready for Marshmallow's permission model yet.
        //noinspection OldTargetApi
        targetSdkVersion 22
        versionCode 6
        versionName "1.0.0-beta.4"
        resValue 'string', 'application_id', applicationId
    }

    buildTypes {
        debug {
            ext.enableCrashlytics = false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}
apply plugin: 'android-apt'

buildscript {
    repositories {
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        // The Fabric Gradle plugin uses an open ended version to react
        // quickly to Android tooling updates
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'io.fabric'
repositories {
    maven {
        url 'https://maven.fabric.io/public'
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:customtabs:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:preference-v7:25.1.0'
    compile 'com.android.support:preference-v14:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'

    compile "com.andkulikov:transitionseverywhere:1.6.9"
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.commit451:PhotoView:1.2.5'
    compile('com.crashlytics.sdk.android:answers:1.3.10@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:volley-integration:1.4.0@aar'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.jakewharton.scalpel:scalpel:1.1.2'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.4'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'de.psdev.licensesdialog:licensesdialog:1.8.1'
    compile 'me.zhanghai.android.customtabshelper:library:1.0.3'
    compile 'me.zhanghai.android.materialedittext:library:1.0.5'
    compile 'me.zhanghai.android.materialprogressbar:library:1.3.0'
    compile 'me.zhanghai.android.materialratingbar:library:1.0.2'
    compile 'me.zhanghai.android.systemuihelper:library:1.0.0'
}
